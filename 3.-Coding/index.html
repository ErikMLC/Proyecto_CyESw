<!DOCTYPE html>
<html>
<head>
    <title>Registro de Acciones</title>
</head>
<body>
    <h1>Registro de Acciones</h1>
    <form id="actionForm">
        <label for="actionName">Nombre de la Acción:</label><br>
        <input type="text" id="actionName" name="actionName"><br>
        <label for="purchaseDate">Fecha de Compra (dd/mm/aaaa):</label><br>
        <input type="text" id="purchaseDate" name="purchaseDate"><br>
        <label for="purchasePrice">Precio de Compra:</label><br>
        <input type="text" id="purchasePrice" name="purchasePrice"><br>
        <label for="actionQuantity">Cantidad de Acciones:</label><br>
        <input type="text" id="actionQuantity" name="actionQuantity"><br>
        <input type="submit" value="Añadir">
    </form>
    <h2>Acciones Registradas</h2>
    <table id="actionTable">
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Precio Unitario</th>
            <th>Total</th>
        </tr>
    </table>

</body>
</html>
